<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Accueil | AfriConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'real_estate/style/style.css' %}">
    <link rel="stylesheet" href="{% static 'real_estate/style/search_bar.css' %}">
    <!-- Unified AfriPropConnect Styles -->
    <!-- Font Awesome for icons -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">-->
</head>
<body>

<!-- Main Header -->
    <header class="main-header">
        <a href="{% url 'real_estate:home' %}" class="logo">AfriConnect</a>
        <nav>
            <ul class="nav-links" style="display:flex;gap:1.5rem;list-style:none;margin:0;padding:0">
            <li><a href="{% url 'real_estate:home' %}" style="border-bottom: 2px solid var(--primary);">Accueil</a></li>
            <li><a href="{% url 'real_estate:property_list' %}">Propriétés</a></li>
            <li><a href="{% url 'land_services:land_services' %}">land Services</a></li>
            <li><a href="{% url 'tourism:tourism' %}">Tourisme</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu" style="margin-left:1rem;">
            <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Mobile Navigation Menu (Hidden by default, toggled by JS) -->
    <nav class="mobile-nav" id="mobile-nav-links">
        <a href="{% url 'real_estate:home' %}" style="border-bottom: 2px solid var(--primary);">Accueil</a>
        <a href="{% url 'real_estate:property_list' %}">Propriétés</a>
        <a href="{% url 'land_services:land_services' %}">land Services</a>
        <a href="{% url 'tourism:tourism' %}">Tourisme</a>
    </nav>

{% block content %}
{% endblock %}

</body>
</html>
